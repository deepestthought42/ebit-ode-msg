syntax = "proto3";

import "interaction-rate.proto";

package EbitODE;


enum Status {
    Idle = 1;
    SolivingODE = 2;
}

message Update {
    Status status = 1;
    string Message = 2;
}


enum ProblemType {
    ODEProblem = 1;
}


message ProblemConfiguration {
}


message TimeSpan {
    double start = 1;
    double end = 2;
}

message Problem {
    int32 dimensions = 1;
    ProblemType problem_type = 2;
    TimeSpan time_span = 3;
    RateList rate_list = 4;
    repeated double saveat = 5;
    ProblemConfiguration config = 6;
}


message ValuesAtTime {
    double time = 1;
    repeated double values = 2;
}


enum ReturnCode {
    Success = 1;
    MaxIters = 2;
    DtLessThanMin = 3;
    Unstable = 4;
    InitialFailure = 5;
    ConvergenceFailure = 6;
    Failure = 7;
    Default = 8;
}


message Result {
    Problem problem = 1;
    ReturnCode return_code = 2;
    double start_time = 3;
    double stop_time = 4;
    repeated double times = 5;
    repeated ValuesAtTime values = 6;
}


